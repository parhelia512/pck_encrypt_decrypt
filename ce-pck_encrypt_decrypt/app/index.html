<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PCK Encrypt Decrypt</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <br />
    <form action="#">
      <div>
        <table>
          <tr>
            <td>Password</td>
            <td><input type="password" id="password"></td>
          </tr>
          <tr>
            <td>Input</td>
            <td><textarea rows="4" cols="50" id="inputTextArea"></textarea></td>
          </tr>
          <tr>
            <td>Result</td>
            <td><textarea rows="4" cols="50" id="outputTextArea" readonly="true"></textarea></td>
          </tr>
        </table>
      </div>

      <div class="submit">
        <button type="submit" id="decrypt">Decrypt</button>
        <button type="submit" id="decrypt_clipboard">Decrypt to clipboard</button>
        <button type="submit" id="encrypt">Encrypt</button>
        <button type="submit" id="encrypt_clipboard">Encrypt to clipboard</button>
        <button type="button" id="swap">Swap</button>
        <label for="cars">Encrypt Security (1-9):</label>
        <select name="encryptRounds" id="encryptRounds">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5" selected>5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
      </div>

      <div>
        PCK Encrypt Decrypt [v1.2.2]
      </div>
    </form>
    <script src="/pck_encrypt_decrypta.js" type="module"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
